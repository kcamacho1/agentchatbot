<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 min-h-screen">
    <div x-data="chatApp()" class="container mx-auto max-w-4xl p-4">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg border border-green-100 p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-green-600 to-emerald-700 rounded-full flex items-center justify-center shadow-md">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-green-800">AI Chat Assistant</h1>
                        <p class="text-green-600">Ask me anything!</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button 
                        @click="handleClearChat()"
                        class="px-4 py-2 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-lg hover:from-amber-600 hover:to-orange-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition-all duration-200 shadow-md"
                        aria-label="Clear chat history"
                    >
                        Clear Chat
                    </button>
                    <button 
                        @click="showDocumentUpload = !showDocumentUpload"
                        class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200 shadow-md"
                        aria-label="Upload documents"
                    >
                        📄 Upload Docs
                    </button>
                </div>
            </div>
        </header>

        <!-- Document Upload Section -->
        <div 
            x-show="showDocumentUpload" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-95"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-95"
            class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg border border-green-100 p-6 mb-6"
        >
            <h3 class="text-lg font-semibold text-green-800 mb-4">📚 Document Management</h3>
            
            <!-- File Upload -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-green-700 mb-2">Upload Documents</label>
                <div class="flex items-center space-x-4">
                    <input 
                        type="file" 
                        @change="handleFileUpload($event)"
                        accept=".pdf,.docx,.txt"
                        multiple
                        class="block w-full text-sm text-green-700 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
                    />
                    <button 
                        @click="uploadFiles()"
                        :disabled="!selectedFiles.length"
                        class="px-4 py-2 bg-gradient-to-r from-green-600 to-emerald-700 text-white rounded-xl hover:from-green-700 hover:to-emerald-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-md"
                    >
                        Upload
                    </button>
                </div>
                <p class="text-xs text-green-600 mt-2">Supported formats: PDF, DOCX, TXT</p>
            </div>

            <!-- Document Summary -->
            <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-4 border border-green-200">
                <h4 class="font-medium text-green-800 mb-2">📊 Knowledge Base Summary</h4>
                <div x-show="documentSummary" class="text-sm text-green-700">
                    <p><strong>Total Documents:</strong> <span x-text="documentSummary.total_documents || 0"></span></p>
                    <p><strong>Vector Database Size:</strong> <span x-text="documentSummary.vector_db_size || 0"></span> chunks</p>
                    <div x-show="documentSummary.documents" class="mt-2">
                        <p class="font-medium">Processed Documents:</p>
                        <ul class="list-disc list-inside text-xs space-y-1">
                            <template x-for="(doc, filename) in documentSummary.documents" :key="filename">
                                <li x-text="filename + ' (' + doc.total_chunks + ' chunks)'"></li>
                            </template>
                        </ul>
                    </div>
                </div>
                <div x-show="!documentSummary" class="text-sm text-green-600">
                    Loading document summary...
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg border border-green-100 p-6 mb-6">
            <div 
                id="chat-messages" 
                class="space-y-4 max-h-96 overflow-y-auto mb-4"
                x-ref="chatMessages"
            >
                <template x-for="message in messages" :key="message.id">
                    <div class="flex" :class="message.role === 'user' ? 'justify-end' : 'justify-start'">
                        <div 
                            class="max-w-xs lg:max-w-md px-4 py-3 rounded-xl shadow-sm"
                            :class="message.role === 'user' 
                                ? 'bg-gradient-to-br from-teal-600 to-cyan-700 text-white' 
                                : 'bg-gradient-to-br from-green-50 to-emerald-50 border border-green-200 text-green-800'"
                        >
                            <p x-text="message.content" class="whitespace-pre-wrap"></p>
                            <p class="text-xs opacity-75 mt-2" x-text="message.timestamp"></p>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Loading Indicator -->
            <div 
                x-show="isLoading" 
                class="flex justify-start"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform scale-95"
                x-transition:enter-end="opacity-100 transform scale-100"
            >
                <div class="bg-gradient-to-r from-green-100 to-emerald-100 border border-green-200 text-green-700 px-4 py-3 rounded-xl">
                    <div class="flex items-center space-x-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-green-600"></div>
                        <span>AI is thinking...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg border border-green-100 p-6">
            <form @submit.prevent="handleSendMessage()" class="flex space-x-4">
                <div class="flex-1">
                    <textarea
                        x-model="userInput"
                        @keydown.ctrl.enter="handleSendMessage()"
                        placeholder="Type your message here... (Ctrl+Enter to send)"
                        class="w-full px-4 py-3 border border-green-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-400 resize-none bg-white/50 backdrop-blur-sm"
                        rows="3"
                        :disabled="isLoading"
                        aria-label="Message input"
                    ></textarea>
                </div>
                <button
                    type="submit"
                    :disabled="isLoading || !userInput.trim()"
                    class="px-6 py-3 bg-gradient-to-br from-green-600 to-emerald-700 text-white rounded-xl hover:from-green-700 hover:to-emerald-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-md"
                    aria-label="Send message"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        function chatApp() {
            return {
                messages: [],
                userInput: '',
                isLoading: false,
                showDocumentUpload: false,
                selectedFiles: [],
                documentSummary: null,

                init() {
                    // Add welcome message
                    this.addMessage('assistant', 'Hello! I\'m your AI assistant with access to your document knowledge base. Upload documents and ask me questions about them!');
                    this.loadDocumentSummary();
                },

                addMessage(role, content) {
                    const message = {
                        id: Date.now() + Math.random(),
                        role: role,
                        content: content,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    this.messages.push(message);
                    this.scrollToBottom();
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        const chatMessages = this.$refs.chatMessages;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
                },

                async handleSendMessage() {
                    const message = this.userInput.trim();
                    if (!message || this.isLoading) return;

                    // Add user message
                    this.addMessage('user', message);
                    this.userInput = '';
                    this.isLoading = true;

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message: message })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.addMessage('assistant', data.response);
                        } else {
                            this.addMessage('assistant', `Error: ${data.error || 'Something went wrong'}`);
                        }
                    } catch (error) {
                        this.addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                        console.error('Chat error:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async handleClearChat() {
                    try {
                        const response = await fetch('/api/clear', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });

                        if (response.ok) {
                            this.messages = [];
                            this.addMessage('assistant', 'Chat history cleared. How can I help you?');
                        }
                    } catch (error) {
                        console.error('Clear chat error:', error);
                    }
                },

                handleFileUpload(event) {
                    this.selectedFiles = Array.from(event.target.files);
                },

                async uploadFiles() {
                    if (!this.selectedFiles.length) return;

                    for (const file of this.selectedFiles) {
                        const formData = new FormData();
                        formData.append('file', file);

                        try {
                            const response = await fetch('/api/documents/upload', {
                                method: 'POST',
                                body: formData
                            });

                            const result = await response.json();

                            if (response.ok) {
                                this.addMessage('assistant', `✅ Document "${file.name}" uploaded and processed successfully!`);
                            } else {
                                this.addMessage('assistant', `❌ Error processing "${file.name}": ${result.error}`);
                            }
                        } catch (error) {
                            this.addMessage('assistant', `❌ Error uploading "${file.name}": ${error.message}`);
                        }
                    }

                    this.selectedFiles = [];
                    this.loadDocumentSummary();
                },

                async loadDocumentSummary() {
                    try {
                        const response = await fetch('/api/documents/summary');
                        if (response.ok) {
                            this.documentSummary = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading document summary:', error);
                    }
                }
            }
        }
    </script>
</body>
</html>
